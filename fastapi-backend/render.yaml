services:
  - type: web
    name: auracode-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: ENV
        value: production
      - key: GOOGLE_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
