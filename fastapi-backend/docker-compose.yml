version: '3.8'

services:
  fastapi:
    build: .
    container_name: auracode-backend
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
